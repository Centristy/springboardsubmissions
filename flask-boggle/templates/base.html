<!doctype html>
<html>
    <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
    </head>
    <body>


    <h1><img style="transform: scaleX(-1)" src="https://i5.walmartimages.com/asr/4a0ca0f6-b759-41b8-bc5f-95c4b6ff5472.9c51b64e15c9ece99a83abdaabb696c9.jpeg" height ="100px"/>  Boggle <img src="https://i5.walmartimages.com/asr/4a0ca0f6-b759-41b8-bc5f-95c4b6ff5472.9c51b64e15c9ece99a83abdaabb696c9.jpeg" height ="100px"/> </h1> 
    <section id="boggle">

    <table class="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for letter in row %}
            <td>{{ letter }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>High Score: 
        <b>{{ highscore }}</b> 
        in {{ nplays }} plays
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
    </p>

    <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
    </form>

    <p class="msg">
        <!-- our JS will put messages here dynamically -->
    </p>

    <ul class="words">
        <!-- our JS will words here as they score -->   
    </ul>

    <a href="/" class="restart" style="display: none;"><button>Restart</button></a>

    </section>

    
        <script src="http://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
        <script src="/static/boggle.js"></script>
    </body>
</html>
